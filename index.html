<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout</title>
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera fa-2x"></i></span>
      <span><i class="fas fa-binoculars fa-2x"></i></span>
      <span><i class="fas fa-cat fa-2x"></i></span>
      <span><i class="fas fa-fish fa-2x"></i></span>
      <span><i class="fas fa-dog fa-2x"></i></span>
      <span><i class="fas fa-crow fa-2x"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
            <img id="blockImage" src="http://place-puppy.com/120x120" alt="Dog Pic">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So Curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
            <img id="blockImage" src="http://placekitten.com/120/120" alt="Kitten Pic">
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>So Photogenic</p>
        </div>
        <div>
            <a href="http://placekitten">Link text</a>
        </div>
      </span>
      <span>
        <div>
            <img id="blockImage" src="https://placebear.com/120/120" alt="Bear Pic">
        </div>
        <div>
            <strong>Big Bears</strong>
        </div>
        <div>
            <p>Bear Of The Day</p>
        </div>
        <div>
            <a href="http://placebear.com">More Bears</a>
        </div>
    </span>
      <span>
        <div>
            <img id="blockImage" src="http://placeimg.com/120/120/animals" alt="Pic">
        </div>
        <div>
            <strong>Random Animal</strong>
        </div>
        <div>
            <p>Do You Like?</p>
        </div>
        <div>
            <a href="http://placeimg.com">Random Pics</a>
        </div>
      </span>
    </div>
  </body>
</html>
